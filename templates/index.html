<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="shortcut icon" type="image/png" href="/static/reader.png">
</head>

<body>
    <a href="javascript:void(0)" id="randomButton">
        <img src="/static/random.svg" alt="Random" title="Random">
    </a>

    <h1>Manga Search</h1>
    <input type="text" id="searchBox" placeholder="Search manga...">
    <div id="results"></div>
    <button id="loadMore" style="display:none;">Load More</button>
    <script>
        let debounceTimer;
        let offset = 0;
        const limit = 10;
        let currentQuery = "";

        const searchBox = document.getElementById("searchBox");
        const resultsDiv = document.getElementById("results");
        const loadMoreBtn = document.getElementById("loadMore");

        document.getElementById("randomButton").addEventListener("click", () => {
            fetch("/random")
                .then(res => res.json())
                .then(data => {
                    const title = data.title;
                    searchBox.value = title;       // fill search box
                    currentQuery = title;
                    fetchManga(title, true);       // run search
                })
                .catch(err => console.error("Random fetch failed:", err));
        });

        function fetchManga(query, reset = false) {
            if (reset) {
                resultsDiv.innerHTML = "";
                offset = 0;
            }

            fetch(`/search?title=${encodeURIComponent(query)}&limit=${limit}&offset=${offset}`)
                .then(res => res.json())
                .then(data => {
                    data.results.forEach(manga => {
                        const div = document.createElement("div");
                        div.className = "result";
                        div.innerHTML = `
                    <img src="${manga.cover}" alt="cover">
                    <span>${manga.title}</span>
                `;
                        div.onclick = () => window.location.href = `/manga/${manga.id}`;
                        resultsDiv.appendChild(div);
                    });

                    if (data.total && offset + limit < data.total) {
                        loadMoreBtn.style.display = "block";
                        offset += limit;
                    } else {
                        loadMoreBtn.style.display = "none";
                    }
                });
        }

        searchBox.addEventListener("input", () => {
            clearTimeout(debounceTimer);
            const query = searchBox.value.trim();
            currentQuery = query;
            if (!query) {
                resultsDiv.innerHTML = "";
                loadMoreBtn.style.display = "none";
                return;
            }

            debounceTimer = setTimeout(() => fetchManga(query, true), 400);
        });

        loadMoreBtn.addEventListener("click", () => fetchManga(currentQuery));

    </script>
</body>

</html>
